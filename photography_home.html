<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Photography Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans 3', sans-serif;
      background-color: #f0f4f4;
      padding: 40px 20% 0; /* Top padding , left and right padding, no bottom padding */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0; /* Adjusted top and bottom padding */
    }

    .logo img {
      /* Styles for the logo image */
      max-height: 90px; /* Adjust the maximum height as needed */
    }

    .nav-options {
      display: flex;
      align-items: center;
    }

    .nav-options a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px; /* Adjust font size as needed */
      letter-spacing: 2px; /* Adjust letter spacing as needed */
      position: relative;
    }

    .nav-options a::before {
      /* Pseudo-element for the underline */
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px; /* Adjust the distance from the text */
      width: 100%;
      height: 3px; /* Adjust thickness as needed */
      background-color: white; /* White underline color */
      transition: transform 0.3s ease; /* Smooth transition effect */
      transform-origin: right; /* Set the transform origin to the right */
      transform: scaleX(0); /* Initially invisible */
    }

    .nav-options a:hover::before {
      transform-origin: left; /* Change transform origin on hover */
      transform: scaleX(1); /* Make the line visible on hover */
    }

    .line {
      width: 100%;
      height: 1px;
      background-color: #ccc; /* Thin line color */
      margin-top: 30px; /* Lower position for the line */
    }

    .slider {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .slider img {
      max-width: 100%;
      height: auto;
      margin-right: 10px;
      transition: opacity 1s ease; /* Smooth transition effect */
    }

    .slider img:last-child {
      margin-right: 0; /* Remove margin from the last image */
    }

    .instagram-button {
            margin-top: 20px; /* Add margin-top to create space before the Instagram button */
        }

  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Your JavaScript code here
      let currentIndex = 0;
      const images = [
          'images/tlb.jpg',
          'images/fj.png',
          'images/bus.jpg',
          'images/a1.jpg',
          'images/b.jpg',
          'images/mt.jpg'
      ];

      function showNextImage() {
          const slider = document.querySelector('.slider');
          if (slider) {
              slider.innerHTML = `<img src="${images[currentIndex]}" alt="Slide ${currentIndex + 1}">`;
              currentIndex = (currentIndex + 1) % images.length;
              setTimeout(showNextImage, 4500); 
          }
      }

      showNextImage(); // Start the image slider
  });

</script>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="images/0.png" alt="Logo">
    </div>
    <div class="nav-options">
      <a href="#">Home</a>
      <a href="#">Street</a>
      <a href="#">Architecture</a>
      <a href="#">Portrait</a>
      <a href="https://www.instagram.com/ch__photoz/">Contact</a>
    </div>
  </div>

  <div class="line"></div>

  <div class="slider"></div>

  <div class="instagram-button">
    <a href="https://www.instagram.com/ch__photoz/" target="_blank">
        <img src="images/ig.png" alt="Instagram" width="30" height="30">
    </a>
</div>

</body>
</html>
