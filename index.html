<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zion's website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f4; /* Grey background color */
    }

    .container {
      display: flex;
      width: 80%;
    }

    .cs-section,
    .photo-section {
      position: relative;
      width: 50%;
      box-sizing: border-box;
      text-align: center;
      cursor: pointer;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    .cs-section:hover,
    .photo-section:hover {
      width: 60%;
    }

    .cs-section img,
    .photo-section img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fill the container, maintaining aspect ratio */
      transition: transform 0.3s ease;
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 30px; /* Increased font size */
      font-weight: bold;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); /* Larger text shadow */
      pointer-events: none;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .cs-section:hover .image-text,
    .photo-section:hover .image-text {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cs-section" onclick="redirectToCS()">
      <img src="images/comp.png" alt="Computer Science Image">
      <div class="image-text">Computer Science</div>
    </div>
    <div class="photo-section" onclick="redirectToPhotography()">
      <img src="images/tk.png" alt="Photography Image">
      <div class="image-text">Photography</div>
    </div>
  </div>

  <script>
    function redirectToCS() {
      window.location.href = 'Zion-Chong-K_N.pdf'; // Replace with actual URL for Computer Science page
    }

    function redirectToPhotography() {
      window.location.href = 'photography_home.html'; // Replace with actual URL for Photography page
    }
  </script>
</body>
</html>
